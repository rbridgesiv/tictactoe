<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <h6>for 2 players</h6>
        </div>
        <div class="scoreboard">
            <h3 id="player1"></h3>
            <div id="score1"></div>
            <h3 id="player1"></h3>
            <div id="score2"></div>
        </div>

        <div class="board-container">

            <div id="start">
                <button id="X-Start">X</button>
                <p class="OR">OR</p>
                <button id="O-Start">O</button>
            </div>

            <!-- <form action="">
                <label for="Player 1">X or O</label>
                    <input type="text" id="marker" name="marker" required>
                <button type="submit" id="submit-button">START</button>
            </form> -->

            <div class="game-board" id="game-board">
                <div class="square1" id="sq0"></div>
                <div class="square2" id="sq1"></div>
                <div class="square3" id="sq2"></div>
                <div class="square4" id="sq3"></div>
                <div class="square5" id="sq4"></div>
                <div class="square6" id="sq5"></div>
                <div class="square7" id="sq6"></div>
                <div class="square8" id="sq7"></div>
                <div class="square9" id="sq8"></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">created by RB.iv HEL2025 <br> The Odin Project</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
